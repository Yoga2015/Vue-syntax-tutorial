<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>初始vue</title>
  <!-- 引入生产版的Vue -->
  <!-- <script type="text/javascript" src="./js/vue.min.js"></script> -->
  <!-- 1、引入开发版的 Vue , 在 window全局就有了Vue 这个构造函数 -->
  <script type="text/javascript" src="./js/vue.js"></script>
</head>

<body>

  <!--2、准备好一个容器，希望Vue能够控制下面的这个div,帮我们再把数据填充到div 内部 -->
  <div id="app">
    <!-- <h1>hello,walking</h1> 这个walking是写死的，实际应该是动态数据，vue并没有工作 -->

    <h1>hello,{{ name }}</h1>

  </div>

  <!-- 3、创建 Vue 的实例对象 -->
  <script type="text/javascript">
    Vue.config.productionTip = false;  //阻止 vue 在启动时生成生产提示。

    //3.1、创建 Vue 实例  ，参数只能传一个对象 ，这种对象叫 配置对象
    const vm = new Vue({

      // el属性 是固定写法，用于指定当前vm实例要控制页面上的哪个区域，接收的值 是一个 css选择器  
      el: '#app',   // el : document.getElementById('root'),

      //data 对象就是要渲染到页面上的数据
      data: {
        name: 'Amy',   //怎么把 name渲染到页面上？ 上面使用插值语法 name渲染到页面上
      }
    });

  </script>

</body>

</html>
