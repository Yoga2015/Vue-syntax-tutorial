<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板语法</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">

    <h1>插值语法</h1>
    <h3>你好，{{name}}</h3>
    <h3>你好，{{url.toUpperCase()}} 大写网址</h3>
    <hr>

    <h1>指令语法</h1>
    <!-- 加了 v-bind，此时url被认定成 表达式 来执行-->
    <a v-bind:href="url">点我去百度页面</a> <!-- 简写  v-bind: ===>  :  -->
    <a :href="school.url">点我去{{school.name}}学习</a>

  </div>

  <script>
    Vue.config.productionTip = false;  //阻止 vue在启动是生成的生产提示

    new Vue({   //里面写一些配置项
      el: '#root',
      data: {
        name: 'jack',
        url: 'https://www.baidu.com/',
        school: {
          name: '黑马程序员',
          url: 'https://www.baidu.com/',
        }
      }
    })
  </script>

</body>
</html>
