<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件的基本使用 </title>
  <!-- 1、导入 vue.js -->
  <script src="./js/vue.js"></script>
</head>

<body>
  事件的基本使用：
  1、使用 v-on:xxx 或 @xxx 绑定事件，其中xxx 是事件名。
  2、事件的回调需要配置在methods 对象中，最终会在vm上。
  3、methods 中配置的函数，不要用箭头函数，否则 this 就不是vm了。
  4、methods 中配置的函数，都是被Vue所管理的函数，this的指向是 vm 或 组件实例对象。
  5、@click='demo' 和 @click='demo($event)' ：event 是事件，可加，可不加，
  效果都一致，但后者可以传参， 想传参你就加 ，不想传参你就不加。

  <!-- 2、准备好一个容器，是在页面中声明一个将要被vue所控制的DOM区域 -->
  <div id="root">
    <h3>欢迎来到{{name}}学习</h3>

    <!-- <button v-on:click="showInfo1">点击我提示信息</button> 简写如下：-->
    <button @click="showInfo1">点击我提示信息1 (不传参)</button>
    <button @click="showInfo2($event,88)">点击我提示信息2（传参）</button>
    <button @click="showInfo3">点击我提示信息3</button>

  </div>

  <!-- 3、创建 vue 的实例对象 -->
  <script type="text/javascript">
    Vue.config.productionTip = false;  //阻止 vue在启动是生成的生产提示

    new Vue({
      el: '#root',
      data: {       //只有配置在data里面的东西才会做 数据代理（数据劫持） 
        name: '清华大学',
      },
      methods: {    // 被 Vue管理的函数，最好都写成普通函数，不要写箭头函数
        showInfo1(event) {   // 可以传参数 ，参数 就是 事件
          // console.log(event.target.innerText);
          // console.log(this);   // true 此处的 this 是 vm
          alert("同学你好!");
        },
        showInfo2(event, number) {
          alert(event.target.innerText + number);
        },

        showInfo3: (event) => {   // 可以传参数 ，参数 就是 事件
          console.log(this);   // 此处的 this 是 Window 
        },
      }
    });

  </script>

</body>

</html>
