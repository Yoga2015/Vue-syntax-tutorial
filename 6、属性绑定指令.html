<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>属性绑定指令</title>
</head>

<body>
  <!-- 1、引入开发版的 Vue , 在 window全局就有了Vue 这个构造函数 -->
  <script src="./js/vue.js"></script>

  <!--2、准备好一个容器，希望 Vue能够控制下面的这个div,帮我们再把数据填充到 div内部 -->
  <div id="app">
    <!-- 插值表达式 只能用在 元素的内容节点 中，不能用在 元素的属性节点 中。 -->
    <!-- 用户名： <input type="text" placeholder="{{tips}}">  会报错 -->

    <!-- 为 元素的属性 动态绑定 属性值，则需要用到 v-bind 属性 绑定指令。 -->
    <!-- 用户名： <input type="text" v-bind:placeholder="tips"> 简写如下： -->
    用户名： <input type="text" :placeholder="tips"> <hr> 

    <img :src="imgs" style="width: 50px;">

  </div>

  <!-- 3、创建 Vue 的实例对象 -->
  <script type="text/javascript">

    //3.1、创建 Vue 实例  ，参数只能传一个对象 ，这种对象叫 配置对象
    const vm = new Vue({
      // el 属性 是固定写法，用于指定当前vm实例要控制页面上的哪个区域，接收的值 是一个 css选择器  
      el: '#app',   // el : document.getElementById('root'),

      // data 对象 就是要渲染到页面上的数据
      data: {
        tips: '请输入用户名',  //通过 属性绑定指令 v-bind 渲染到页面上
        imgs: 'https://v2.cn.vuejs.org/images/logo.svg',
        number: 2,
      }
    });

  </script>
</body>

</html>
