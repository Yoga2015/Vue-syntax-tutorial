<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filters 过滤器</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <p>message的值是:{{message | capitalize}}</p>
  </div>

  <script>
    new Vue({   //里面写一些配置项
      el: '#app',
      data: {
        message: 'hello vue.js'
      },
      // 过滤器函数，是 定义到 filters节点之下
      // 过滤器 本质上是 函数
      filters: {
        capitalize(val) {    //过滤器函数的 形参 val , 规则定死永远都是"管道符"前面的那个值
          console.log(val);   // message

          // 字符串中由 chartAt()方法 ，这个方法接收索引值，表示从字符串中把索引对应的字符，获取出来
          console.log(val.charAt(0));  // h  利用字符串的chartAt()方法 根据索引号返回字符 
          const first = val.charAt(0).toUpperCase();
          // 字符串的slice()方法，可以截取字符串，从指定索引往后截取
          const other = val.slice(1);

          // 强调 ：过滤器中 ，一定要有一个返回值
          return first + other;    // Hello vue.js
        }
      }

    })
  </script>

</body>

</html>
