<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试$mount()方法</title>
  <script src="./js/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1>{{username}}</h1>
  </div>
  <script>
    const vm = new Vue({
      // el: '#app',
      data: {
        username: 'ls'
      }
    });

    vm.$mount('#app');  // Vue 实例 的 $mount() 方法，作用 和 el 属性完全一样


  </script>
</body>

</html>
