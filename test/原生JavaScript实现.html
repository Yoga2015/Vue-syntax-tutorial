<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index2</title>
  <!-- 页面中是 DOM树、CSS树 先渲染的，所以css放前面 -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <!-- bootstrap所有插件都依赖 jQuery ，jQuery必须在所有插件之前引入页面 -->
  <script src="../bootstrap/js/jquery-3.6.1.min.js"></script>
  <script src="../bootstrap/js/bootstrap.min.js"></script>
</head>

<body>

  <ul id="list">

  </ul>
  <script>
    //1、 命令式编码，(就像我叫你动一下，你就动一下，我再叫你动一下，你才再动一下。。)

    // 提前准备好的数据 
    let persons = [
      { id: '001', name: 'zhangsan', age: 18 },
      { id: '002', name: 'lisi', age: 17 },
      { id: '001', name: 'wangwu', age: 120 },
    ]

    // 准备 HTML字符串
    let htmlStr = '';

    //遍历数据拼接html 字符串
    persons.forEach(p => {
      htmlStr += ` <li> ${p.id}-${p.name}-${p.age}</li>`
    })

    // 获取list元素
    let list = document.querySelector('#list');

    // 修改内容（亲自操作DOM）
    list.innerHTML = htmlStr;

    //使用虚拟DOM + 优秀的 Diff算法，尽量复用DOM节点

  </script>
</body>

</html>
