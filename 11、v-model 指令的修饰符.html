<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>v-model 指令的修饰符</title>
  <!-- 1、引入开发版的 Vue , 在 window全局就有了Vue 这个构造函数 -->
  <script src="./js/vue.js"></script>
</head>

<body>

  <!--2、准备好一个容器，希望 Vue能够控制下面的这个div,帮我们再把数据填充到 div内部 -->
  <div id="app">
    <!-- v-model.number 用户输入 12 时，此时 12 是字符串类型，通过 number 转为 数值类型-->
    <input type="text" v-model.number="n1"> +
    <input type="text" v-model.number="n2"> =
    <span>{{ n1 + n2}}</span> <br>

    <!-- v-model.trim 去除首尾空白字符-->
    <input type="text" v-model.trim="username">
    <button @click="showName">获取用户名</button><br>

    <!-- v.model.lazy 当鼠标焦点离开输入框时，才触发渲染-->
    <input type="text" v-model.lazy="username">
  </div>

  <!-- 3、创建 Vue 的实例对象 -->
  <script type="text/javascript">

    //3.1、创建 Vue 实例  ，参数只能传一个对象 ，这种对象叫 配置对象
    const vm = new Vue({
      el: '#app',   // el : document.getElementById('root'),
      data: {
        username: 'lisi',
        n1: 1,
        n2: 2,
      },
      methods: {
        showName() {
          console.log(`用户名是："${this.username}"`);
        }
      }
    });
  </script>

</body>

</html>
