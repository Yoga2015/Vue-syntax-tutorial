<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>v-model双向绑定指令</title>
    <!-- 1、引入开发版的 Vue , 在 window全局就有了Vue 这个构造函数 -->
    <script src="./js/vue.js"></script>
  </head>
  <body>
    <!--2、准备好一个容器，希望 Vue能够控制下面的这个div,帮我们再把数据填充到 div内部 -->
    <div id="app">
      请输入文本内容：<input type="text" v-model="message" /> {{message}}
      <hr />

      单选框，请选择性别：
      <input type="radio" name="sex" value="男" v-model="walking" />男
      <input type="radio" name="sex" value="女" v-model="walking" />女
      <p>选中了谁：{{walking}}</p>

      下拉框：
      <select v-model="city">
        <option value="" disabled>--请选择城市：--</option>
        <option value="北京">北京</option>
        <option value="上海">上海</option>
        <option value="广州">广州</option>
      </select>
      <p>{{city}}</p>
    </div>

    <!-- 3、创建 Vue 的实例对象 -->
    <script type="text/javascript">
      //3.1、创建 Vue 实例  ，参数只能传一个对象 ，这种对象叫 配置对象
      const vm = new Vue({
        el: "#app", // el : document.getElementById('root'),
        // data 对象 就是要渲染到页面上的数据
        data: {
          message: "",
          walking: "",
          city: "",
        },
      });
    </script>
  </body>
</html>
