<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vue中的数据代理</title>
</head>
<body>
  Vue 中的数据代理：
      通过vm 对象来代理data对象中属性的操作（读/写）
  Vue 中数据代理的好处：
      更加方便的操作data中的数据
  基本原理：
    通过Object.defineProperty()把data对象中所有属性添加到vm 上。
    为每一个添加到vm上的属性，都指定一个 getter / setter
    在 getter / setter 内部去操作 （读/写）data中对应的属性

  所以一旦data 中的数据发生改变，那么页面中用到该数据的地方也会自动更新；

  <!--2、准备好一个容器，是在页面中声明一个将要被vue所控制的DOM区域 -->
  <div id="root">
    <h1>学校名称：{{name}}</h1>
    <h1>学校地址：{{address}}</h1>
  </div>

  <!-- 1、导入vue.js的script脚本文件 -->
  <script src="./js/vue.js"></script>

  <script type="text/javascript">
    Vue.config.productionTip = false;  //阻止 vue在启动是生成的生产提示
    const vm = new Vue({     // vm 存储了 el 和  data 
      el: '#root',
      data: {           // vm._data = data
        name: '尚硅谷',
        address: '北京'
      }
    })
  </script>
</body>

</html>
