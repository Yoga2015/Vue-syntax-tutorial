<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据代理</title>
</head>

<body>
  <script>
    // 数据代理：通过 一个对象代理 对 另一个对象中属性的 操作 （读 / 写）

    let obj1 = { x: 100 };
    let obj2 = { y: 300 };

    Object.defineProperty(obj2, 'x', {
      get() {
        return obj1.x;
      },
      set(value) {
        obj1.x = value;
      }
    })

    console.log(obj1.x);  // 100
    console.log(obj2.x);  // 100
    console.log(obj2);  // {y: 300}  通过 Object.defineProperty 添加的属性，默认不可遍历

    obj2.x = 500;
    console.log(obj1.x);   // 500

  </script>
</body>

</html>
