<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>条件渲染指令</title>
  <!-- 1、引入开发版的 Vue , 在 window全局就有了Vue 这个构造函数 -->
  <script src="./js/vue.js"></script>
</head>

<body>
      <!-- v-if 是通过 动态 添加 或者 移除元素标签的，达到 显示 或 隐藏的功能   常用-->
      <P v-if="flag">被 v-if 控制的元素</P>
      <!-- v-show 的 flag 为 false 时 ，只是给标签元素内部 添加了 style="display: none;" -->
      <P v-show="flag">被 v-show 控制的元素</P>

  <!--2、准备好一个容器，希望 Vue能够控制下面的这个div,帮我们再把数据填充到 div内部 -->
  <div id="app">

    <div v-if="type === 'A'">优秀</div>
    <div v-else-if="type === 'B'">良好</div>
    <div v-else-if="type === 'C'">一般</div>
    <div v-else>差</div>

  </div>

  <!-- 3、创建 Vue 的实例对象 -->
  <script type="text/javascript">

    //3.1、创建 Vue 实例  ，参数只能传一个对象 ，这种对象叫 配置对象
    const vm = new Vue({

      // el 属性 是固定写法，用于指定当前vm实例要控制页面上的哪个区域，接收的值 是一个 css选择器  
      el: '#app',   // el : document.getElementById('root'),

      // data 对象 就是要渲染到页面上的数据
      data: {
        name: 'Amy',   //怎么把 name渲染到页面上？ 
        // 如果flag为 true ,则显示被控制的元素。 如果为 false ,则隐藏被控制的元素。
        flag: true,
        type: 'B',
      }
    });

  </script>

</body>

</html>
